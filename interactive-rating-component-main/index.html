<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 grid place-items-center  min-h-screen">

  <!-- liuv state start -->
<div class=" grid px-10 py-9 gap-2 text-white container mx-auto w-80 bg-gray-900 h-96 rounded-2xl" > 
  <div class="  mt-4  relative bg-slate-800 w-12 h-12 text-center rounded-full">

    <img src="images/icon-star.svg" alt="star" class="w-7 absolute bottom-3 left-2.5">
  </div>

    <div>

      <h1 class="text-2xl font-semibold pb-4">How did we do?</h1>
      
     <p class="text-slate-400">  Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
    </div>
      <div class="flex w-100 gap-6 justify-between mt-3">
       <button  id="rating-btn"class="bg-slate-700  h-8 text-xl w-8 hover:bg-orange-500 text-center rounded-full  " value="1"> </button> 
      </div>
  
    <button class="bg-white text-black rounded-full mt-6 h-10 font-bold text-2xl hover:text-orange-500 ">Submit</button>    
</div>

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <!-- You selected  out of 5

  Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support, 
  don’t hesitate to get in touch! -->

  <!-- Thank you state end -->
      
  
<script>
  const rating = document.querySelector('#rating-btn');
  const val =  [1 ,2 ,3, 4, 5];
  console.log(rating);
  rating.innerHTML = val;

</script>
</body>
</html>
